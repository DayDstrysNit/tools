<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter - murphk.com</title>
    <meta name="description"
        content="Free online tool to convert CSV files to JSON format. Drag and drop CSV files for instant conversion with pretty printing options.">
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.5;
        }

        /* Force vertical layout - override any parent styles */
        .jsoner-container *:not(script):not(style) {
            display: block !important;
            width: auto !important;
            float: none !important;
            flex: none !important;
        }

        .jsoner-container {
            display: block !important;
            width: 100% !important;
            max-width: 800px !important;
            margin: 0 auto !important;
        }

        .jsoner-container h1,
        .jsoner-container p,
        .jsoner-container .drop-zone,
        .jsoner-container .controls,
        .jsoner-container pre {
            display: block !important;
            width: 100% !important;
            margin-bottom: 20px !important;
            box-sizing: border-box !important;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #666;
            background-color: #f9f9f9;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0052a3;
        }

        #output {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
            margin-top: 20px;
        }

        .controls {
            margin: 20px 0;
            display: block !important;
        }

        .controls label,
        .controls button {
            display: inline-block !important;
            margin-right: 10px !important;
            vertical-align: middle !important;
        }

        .hidden {
            display: none;
        }

        .success-indicator {
            display: inline-block;
            color: #22c55e;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .success-indicator.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="jsoner-container">
        <h1>CSV to JSON Converter</h1>
        <p style="color: #666; margin-bottom: 20px;">Convert your CSV files to JSON format instantly. No data leaves
            your browser - everything is processed locally.</p>

        <div class="drop-zone" id="dropZone">
            <p>Drag and drop a CSV file here<br>or</p>
            <button onclick="document.getElementById('fileInput').click()">Choose File</button>
            <input type="file" id="fileInput" accept=".csv" class="hidden">
        </div>

        <div class="controls">
            <label>
                <input type="checkbox" id="formatToggle" checked>
                Pretty Print JSON
            </label>
            <button id="copyButton" style="display: none;">Copy to Clipboard</button>
            <button id="downloadButton" style="display: none;">Download JSON</button>
            <span class="success-indicator" id="copySuccess">âœ“</span>
        </div>

        <pre id="output"></pre>
    </div>

    <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const formatToggle = document.getElementById('formatToggle');
    const output = document.getElementById('output');
    const copyButton = document.getElementById('copyButton');
    const downloadButton = document.getElementById('downloadButton');
    let currentData = null;

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', handleFileSelect, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    function handleFileSelect(e) {
      const files = e.target.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      const file = files[0];
      if (file && (file.type === 'text/csv' || file.name.endsWith('.csv'))) {
        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          transformHeader: function (header) {
            // Remove empty headers or headers that are "null"
            if (!header || !header.trim() || header === 'null') {
              return null;
            }

            // Normalize the "Subject Matter" column header with strict pattern matching
            if (header.match(/subject\s*matter|categories\s*of\s*personal\s*data/i)) {
              return 'Subject Matter / Categories of personal data?';
            }
            return header;
          },
          complete: function (results) {
            if (results.errors.length > 0) {
              output.textContent = 'Error parsing CSV: ' + results.errors[0].message;
              return;
            }

            // Filter out columns with null headers and normalize empty values
            currentData = results.data.map(row => {
              const filteredRow = {};
              Object.entries(row).forEach(([key, value]) => {
                if (key && key !== 'null' && key.trim()) {
                  // Use the same strict pattern matching for the key normalization
                  const normalizedKey = key.match(/subject\s*matter|categories\s*of\s*personal\s*data/i)
                    ? 'Subject Matter / Categories of personal data?'
                    : key;
                  filteredRow[normalizedKey] = value || '';
                }
              });
              return filteredRow;
            });

            updateOutput();
            copyButton.style.display = 'inline-block';
            downloadButton.style.display = 'inline-block';
          },
          error: function (error) {
            output.textContent = 'Error parsing CSV: ' + error.message;
          }
        });
      } else {
        alert('Please select a CSV file');
      }
    }

    function updateOutput() {
      if (!currentData) return;
      const spacing = formatToggle.checked ? 2 : 0;
      output.textContent = JSON.stringify(currentData, null, spacing);
    }

    formatToggle.addEventListener('change', updateOutput);

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(output.textContent)
        .then(() => {
          const successIndicator = document.getElementById('copySuccess');
          successIndicator.classList.add('show');
          setTimeout(() => {
            successIndicator.classList.remove('show');
          }, 5000);
        })
        .catch(err => console.error('Failed to copy:', err));
    });

    downloadButton.addEventListener('click', () => {
      const blob = new Blob([output.textContent], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    </script>
</body>

</html>
